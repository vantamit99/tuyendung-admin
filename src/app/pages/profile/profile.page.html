<div class="profile">
    <mat-card>
        <mat-card-header>
          <div mat-card-avatar>
              <img src="./assets/images/user.jpg" alt="">
          </div>
          <mat-card-title>{{profileUser.name}}</mat-card-title>
          <mat-card-subtitle>{{profileUser.email}}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
    
    </mat-card>
</div>
